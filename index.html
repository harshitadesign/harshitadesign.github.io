<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 auto;
            padding-bottom: 200px;
        }
        .header-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: nowrap;
            justify-content: flex-end;
            width: 100%;
        }
        .footer-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: nowrap;
            justify-content: normal;
            width: 100%;
        }
        .image-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }
        .image-item {
            flex: 1 1 auto;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .image-item img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">

        <ul class="header-list">
            <li class="image-item"><img src="assets/header1.jpg" alt="Image 1"></li>

            <li class="image-item"><a href="https://www.linkedin.com/in/harshitarathore7/" target="_blank"><img src="assets/header3.jpg" alt="Image 3"></a></li>
